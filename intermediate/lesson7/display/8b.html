<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Feedback Survey</title>
    <style>
        .feedback
        { margin:10px;
         display: inline-block;
         vertical-align: middle;
         font-size: 20px;
         width: 200px;

        }
        .yes,.no{
            vertical-align: middle;
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p class="feedback">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
    <button class="yes">Yes</button>
    <button class="no">No</button>
    
</body>
</html>
