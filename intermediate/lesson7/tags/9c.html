<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
    <style>
        .feedback{
            border-width: 1px;
            border-style: solid;
            border-color: rgb(150, 150, 150);
            width: 300px;
            padding-left: 15px;
            padding-bottom: 20px;
        }
        .service{
            font-family: Arial;
        }

        

    </style>
</head>
<body>
    <div class="feedback">
        <p class="service">Satisfied with our service ?</p>
        <button class="yes">Yes</button>
        <button class="no">No</button>
    </div>
    
</body>
</html>
