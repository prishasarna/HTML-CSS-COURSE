<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install Youtube Music</title>
    <style>
        p {
        font-family: Arial;
        margin-top: 0;
        margin-bottom: 0;
        }

        .music{
            background-color:rgb(33,33,33);
            font-family: 'Times New Roman';
            width: 360px;
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 15px;
            padding-right: 15px;
        }
        .install{
            font-size: 25px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;

        }
        .add{
            
            color: rgb(160, 160, 160);
        }
    </style>
</head>
<body>
    <div class="music">
        <p class="install">Install Youtube Music</p>
        <p class="add">Add Youtube Music to your desktop for quick and easy access.</p>
    </div>
    
</body>
</html>
